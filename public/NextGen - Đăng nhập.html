<!DOCTYPE html>
<!-- saved from url=(0033)http://localhost:3000/admin/login -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen - Đăng nhập</title>
    <link href="./NextGen - Đăng nhập_files/tailwind.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
      <div class="flex mb-3">
        <img src="./NextGen - Đăng nhập_files/logo.svg" class="h-8 me-3" alt="FlowBite Logo">
        <h2 class="text-2xl font-bold text-gray-800">NextGen CMS</h2>
      </div>
      <p class="mb-6 text-sm text-gray-500">Hệ thống quản trị trang web</p>
      <form class="space-y-6" action="http://localhost:3000/admin/login" method="post">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Địa chỉ email:</label>
          <input type="email" name="email" id="email" class="block w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu:</label>
          <input type="password" name="password" id="password" class="block w-full px-3 py-2 mt-1 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300">
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Đăng nhập
          </button>
        </div>
      </form>
    </div>
    <script src="./NextGen - Đăng nhập_files/flowbite.min.js"></script>
  

</body></html>
